<div class="contact">
  <h2>We can't wait to hear from you!</h2>
  <div class="form-box">
    <form
      name="contact-form"
      class="contact-form"
      method="POST"
      data-netlify="true"
      action="/success"
    >
      <label> name: </label>
      <div class="field">
        <input type="text" name="name" class="input" />
      </div>
      <label> email: </label>
      <div class="field">
        <input type="email" name="email" class="input" required />
      </div>
      <div class="field">
        <label> message: </label>
        <textarea name="message" class="textarea" placeholder="message">
        </textarea>
      </div>
      <input type="hidden" name="form-name" value="contact" />
      <button type="submit">Submit</button>
    </form>
  </div>
</div>
